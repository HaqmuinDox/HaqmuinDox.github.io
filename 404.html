<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Access Denied</title>
    <style>
        /* CSS VARIABLES (Matches your main site) */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #0066cc;
            --code-font: 'Courier New', Courier, monospace;
            --body-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #66b3ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--code-font); /* Uses the code font for the whole 404 */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .home-btn {
            display: inline-block;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .home-btn:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .status-code {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>404</h1>
    <p>> Error: The requested resource is unavailable or requires a secure Tailscale tunnel.</p>
    
    <a href="/" class="home-btn">Return to Base</a>

    <div class="status-code">
        system_status: UNREACHABLE<br>
        path: /undefined
    </div>

    <script>
        // Check for saved user preference to keep theme consistent
        const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : 'dark';
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
        }
    </script>

</body>
</html>
